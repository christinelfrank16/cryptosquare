<!DOCTYPE html>
<html>
  <head>
    <title>Cryptosquare Encryption</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cryptosquare Encryption</h1>
      <form id="user-input">
        <div class="form-group">
          <label for="sentence">Enter a sentence here:</label>
          <input id="sentence" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary" name="button">Encrypt!</button>
      </form>
      <div id="output">

      </div>
      <div id="uncrypt">
        <button id="uncrypt-btn" class="btn btn-primary" type="button">Uncrypt the Message!</button>
        <div id="message">

        </div>
      </div>
    </div>
  </body>
</html>
